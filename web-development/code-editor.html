<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="../web-development/css/code-editor.css">
    <script src="https://kit.fontawesome.com/a7e727cfbc.js" crossorigin="anonymous"></script>

</head> 
<body>
    <h1 align="center">Live Code Eitor</h1>
     <div class="container">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>

            <div class="right">
                <label><i class="fa-solid fa-play" onkeyup="run()"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
     </div>

<script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let output = document.getElementById("output");
            output.contentDocument.body.innerHTML = htmlCode;
        }
     </script>

</body>
</html>
