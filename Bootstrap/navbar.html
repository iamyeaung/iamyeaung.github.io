<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-md py-3">
        <div class="container-fluid">
            <a href="" class="navbar-brand">MyTitle</a>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Service</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Contact</a>
                </li>                
            </ul>

        </div>
    </nav>

    <div class="my-5"></div>

    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container-fluid">
            <a href="" class="navbar-brand">MyTitle</a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#my-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Service</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="my-5"></div>

    <!-- nav with nav offcanvas -->

    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">MyTitle</a>

            <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#my-offcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="my-offcanvas" class="offcanvas offcanvas-start">
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title">My Menu</h4>
                    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link text-dark">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-dark">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-dark">Service</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-dark">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-dark">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
            
        </div>
    </nav>


</body>
</html>
