<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lesson</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>
    <h1 class="text-light bg-dark p-3">Hello Bootstrap5</h1>

    <button class="btn btn-lg btn-primary m-1">Button</button>
    <button class="btn btn-lg btn-danger m-1">Button</button>
    <button class="btn btn-lg btn-success m-1">Button</button>
    <button class="btn btn-lg btn-info m-1">Button</button>
    <button class="btn btn-lg btn-secondary m-1">Button</button>
    <button class="btn btn-lg btn-light m-1">Button</button>
    <button class="btn btn-lg btn-dark m-1">Button</button>


    <!-- Badge -->
     <h2>Heading <span class="badge text-bg-secondary">New</span></h2>

    <button type="button" class="btn btn-primary">Notification <span class="badge text-bg-danger">32</span></button>

     <button type="button" class="btn btn-primary position-relative">Inbox <span class="position-absolute top-0 start-100 translate-middle rounded-pill badge bg-danger">99+</span></button>

     <!-- Alert -->

    <div class="container m-3">
        <div class="alert alert-primary" role="alert">A simple primary alert-check it out</div>
    
        <div class="alert alert-danger" role="alert">A simple danger alert-check it out</div>


        <div class="alert alert-warning alert-dismissible fade show" role="alert" >
            <span>This is alert with dismiss</span>
            <button class="btn-close" data-bs-dismiss="alert" ></button>
        </div>

    </div>
</body>
</html>
