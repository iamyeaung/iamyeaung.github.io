<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">

        <!-- width -->
        <div class="bg-primary w-25">Width 25%</div>
        <div class="bg-primary-subtle w-50">Width 50%</div>
        <div class="bg-success w-75">Width 75%</div>
        <div class="bg-danger w-100">Width 100%</div>

        <div class="mt-3"></div>
        <!-- spacing -->
         <!-- p1 , p2 , p3 , p4 , p5 -->
         <button class="btn btn-primary p-5">Spacing p</button>
         <button class="btn btn-primary ps-5">Spacing ps</button>
         <button class="btn btn-primary pe-5">Spacing pe</button>
         <button class="btn btn-primary pt-5">Spacing pt</button>
         <button class="btn btn-primary pb-5">Spacing pb</button>
         <button class="btn btn-primary px-5">Spacing px</button>
         <button class="btn btn-primary py-5">Spacing py</button>

         <!-- Margin -->
          <!-- m1, m2, m3, m4, m5 -->
           <button class="btn btn-success m-5">Spacing m</button>
           <button class="btn btn-success mt-5">Spacing mt</button>
           <button class="btn btn-success mb-5">Spacing mb</button>
           <button class="btn btn-success mb-5 me-5">Spacing mb me</button>
           <button class="btn btn-success ms-5">Spacing ms</button>
           <button class="btn btn-success my-5">Spacing my</button>
           <button class="btn btn-success mx-5">Spacing mx</button>

           <!-- image responsive -->
        <div class="row">
            <div class="col-md-4">
                <img src="images/1.jpg" alt="" class="img-fluid">
            </div>
        </div>

        <!-- Position -->
         <div class="position-relative bg-danger py-5 mt-5">
            <div class="position-absolute start-0 top-0 translate-middle p-2 bg-dark"></div>
            <div class="position-absolute start-50 top-0 translate-middle p-2 bg-dark"></div>
            <div class="position-absolute start-100 top-0 translate-middle p-2 bg-dark"></div>

            <div class="position-absolute start-0 top-50 translate-middle p-2 bg-dark"></div>
            <div class="position-absolute start-50 top-50 translate-middle p-2 bg-dark"></div>
            <div class="position-absolute start-100 top-50 translate-middle p-2 bg-dark"></div>

            <div class="position-absolute start-0 top-100 translate-middle p-2 bg-dark"></div>
            <div class="position-absolute start-50 top-100 translate-middle p-2 bg-dark"></div>
            <div class="position-absolute start-100 top-100 translate-middle p-2 bg-dark"></div>

         </div>

    </div>
</body>
</html>
