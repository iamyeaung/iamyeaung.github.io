<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //condition
        
        //if
        let number = 2;
        if(number > 0) {
            document.write('<p>num is greater than 0<p>');        
        }

        //else if
        let number2 = -5;
        if(number2 > 0) {
            document.write('<p>num is greater than 0<p>');        
        }else{
            document.write('<p>num is less than 0<p>');        
        }

        // if , else if, else
        let number3 = prompt('Enter any number : ');
        console.log(number3);

        if(number3 > 0) {
            document.write('<p>num is greater than 0<p>');        
        }else if (number3 < 0){
            document.write('<p>num is less than 0<p>');        
        }else if (number3 == 0){
            document.write('<p>num is equal 0<p>');        
        }else{
            document.write('<p>num is number type<p>');        
        }

        


            

    </script>
</body>
</html>
