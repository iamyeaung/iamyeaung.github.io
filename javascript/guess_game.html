<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let secret_num = 5;
        let guess = prompt('Enter number between 1 to 10 : ');
        console.log(guess);

        while(secret_num != guess){
                if(guess > secret_num){
                    alert('Higher, Try again');
                }else if(guess < secret_num){
                    alert('Lower, Try again');
                }
            guess = prompt('Enter number between 1 to 10 : ');
        }
        alert('Your number is correct.');
        



    </script>


</body>
</html>
