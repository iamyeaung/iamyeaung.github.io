<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .error {
        border-color: red;
      }

      small {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>

    <form action="">
      <label for="num1">Number 1</label>
      <input type="number" name="num1" id="num1" />
      <small id="num1_error"></small>
      <br/> <br/>

      <label for="num2">Number 2</label>
      <input type="number" name="num2" id="num2" />
      <small id="num2_error"></small>
      <br/> <br />

      <label for="result">Result</label>
      <input type="number" name="result" id="result" readonly />
      <br /><br />

      <button type="button" onclick="add()">Add</button>
      <button type="button" onclick="sub()">Add</button>
    </form>

    <script>
      function formValidation() {
        let num1 = document.querySelector("#num1");
        let num2 = document.querySelector("#num2");

        let num1_error = document.querySelector("#num1_error");
        let num2_error = document.querySelector("#num2_error");

        let number1 = num1.value;
        let number2 = num2.value;



        if ((number1 == "") || (number2 == "")) {
            if (number1 == "") {
                showError(num1_error,num1,'Number One is require!');
          }
           if (number2 == "") {
            showError(num2_error,num2,'Number two is require!');
            
          }
        }

        function showError(num_error,num_input,num_message){
            num_error.innerHTML = num_message;
            num_input.setAttribute('class','error');
        }
      }

      function removeError() {
        num1.removeAttribute("class", "error");
        num2.removeAttribute("class", "error");
        num1_error.innerText = "";
        num1_error.innerText = "";
      }

      function add() {
        formValidation();
        let number1 = Number(document.querySelector("#num1").value);
        let number2 = Number(document.querySelector("#num2").value);
        let result = number1 + number2;
        document.querySelector("#result").value = result;
      }

      function sub() {
        let number1 = Number(document.querySelector("#num1").value);
        let number2 = Number(document.querySelector("#num2").value);
        let result = number1 - number2;
        document.querySelector("#result").value = result;
      }
    </script>
  </body>
</html>
