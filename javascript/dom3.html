<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" onclick="changeColor()">Create textnode Elements and Arrtibute node</h1>

    <p id="text_node"></p>
    <button onclick="create_TextNode()">Create Text Node</button>
    <br>
    <br>
    <button onclick="create_elements()">Create Elements</button>

    <br>

    <input type="text" id="name">
    <button onclick="adding()">Adding</button>

    <ul id="unLists">
        <li>Ko Bo Bo Aung</li>
    </ul>

    <script>
        function create_TextNode(){
            let text_node = document.querySelector('#text_node');
            let hi = document.createTextNode('Hello JavaScript');
            text_node.appendChild(hi);
        }

        function create_elements(){
            let h3 = document.createElement('h3');
            console.log(h3);
            h3.innerText = 'Create h3 element';
            // document.body.append(h3);
            document.body.appendChild(h3);     
        }

        function adding(){
            let name = document.querySelector('#name').value;
            console.log(name);
            
            let unLists = document.querySelector('#unLists');

            let liLists = document.createElement('li');
            liLists.innerText = name;
            console.log(liLists);
            unLists.appendChild(liLists);        
        }

        function changeColor(){
            //alert ('Hello');
            let heading = document.querySelector('#heading');
            let attr = heading.getAttribute('style');
            console.log(attr);
            if(attr){
                heading.removeAttribute('style');
            }else{
                heading.setAttribute('style','color:red');
            }
            

        }

    </script>



</body>
</html>
