<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        // Operator Leson

        //Assignment Operator (=)
        let x = 12;
        console.log(x);
      

        //Addition Operator (+)
        console.log('Addition Operator');
        
        let three = 2 + 1;
        console.log(three);

        let four = three + 1;
        console.log(four);

        let three_one = 'three' + 1;
        console.log(three_one);

        let str = '23' + '23';
        console.log(str);

        let number = 5;
        console.log('Total is : ' + number);
        number += 10; // number = number + 10;
        console.log(number);
            
        //Substration operator (-)
        console.log('Substration Operator');
        
        let two = 3 - 1;
        console.log(two);

        let five = '6' - '1'; // String ဆိုပေမဲ့ အလုပ်လုပ်
        console.log(five);

        let num = 25;
        num -= 5; // num = num - 5 ;
        console.log(num);
        
        // Division Operator (/) ( စားလာဒ်ကို ယူပြ )
        console.log('Division Operator');
        
        let div1 = 25 / 5;
        console.log(div1);
        
        let div2 = 20 / 7;
        console.log(div2);

        let div3 = 1 / 0 ;
        console.log(div3);

        let div = 20;
        div /= 4;
        console.log(div);
        
        //Remainder Operator (%) (စားကြွင်းကို ယူပြ)
        console.log('Remainder Operator');
        
        let rem1 = 20 % 5;
        console.log(rem1);

        let rem2 = 20 % 7;
        console.log(rem2);

        let rem3 = 1 % 0;
        console.log(rem3);

        let rem = 25;
        rem %= 2; // rem = rem % 2;
        console.log(rem);

        // Multiplication Operator (*)
        console.log('Multiplication Operator :');
        let mul1 = 12 * 12;
        console.log(mul1);
        
        let mul2 = 12 * 12;
        console.log(mul2);

        let mul = 25;
        mul *= 5; // mul = mul * 5;
        console.log(mul);
        
        // Exponentiation Operator (**)
        console.log('Exponentiation Operator :');

        let exp1 = 2 ** 2;
        console.log(exp1);

        let exp2 = 4 ** 6;
        console.log(exp2);

        //Precendence

        // * / %
        // + -
        // ==

        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);


        //Comparisions Operator
        console.log('Comprision Operator : ');
        let n = 12;
        let m = '12';

        console.log(n < 5);
        console.log(n > 5);
        console.log(n < 12);
        console.log(n <= 12); // lessthan or equal
        console.log(m > 12);
        console.log(m >= 12); // greater than or equal
        console.log(m != n);
        console.log(m !== n); // compare value & data type
        
        console.log(2 != '2');
        console.log(2 !== '2');

        
        // Logical Operator
        // and = &&
        // or = ||
        // not = !

        console.log(12 < 13 && 15 > 11 && 10 > 5);
                    // and = && must be all true

        console.log(10 < 12 || 13 > 12 || 23 < 21);
                    // or = || no need must be all true
        
        
        
        
        
        
        
        
        
        

        
     
        
        
        

    </script>


</body>
</html>
