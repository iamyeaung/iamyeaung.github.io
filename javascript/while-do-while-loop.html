<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // while loop
        // condiction မှန်မှ အလုပ်လုပ်မည်
        let num = 1;
        while(num < 0){
            document.write(`<p>This num is ${num}</p>`);
            num++;
        }

        document.write('do while loop simple');
        // do while loop
        // condiction မမှန်ရင်တောင် အနည်းဆုံး ၁ ကြိမ် အလုပ်လုပ်မည်
        let no = 1;
         do{
            document.write(`<p>This num is ${no}</p>`);
            no++;
         }while(no < 0);





    </script>



</body>
</html>
