<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Data type

        //String data
        let name = "Ye Aung";
        // console.log(name);
        // console.log(typeof(name));
        name = "Aung Aung";
        console.log(name);
        

        let job = 'Web Developer';
        console.log(job);
        console.log(typeof(job));

        let part_time = `Trainer`;
        console.log(part_time);
        console.log(typeof(part_time));


        //Number data type
        let age = 27;
        console.log(age);
        console.log(typeof(age));

        let pi = 3.14;
        console.log(pi);
        console.log(typeof(pi));


        // Boolean data type
        let js = true;
        console.log(js);
        console.log(typeof(js));

        let light = false;
        console.log(light);
        console.log(typeof(light));

        // Objet Type (as array)
        let list1 = ['mg mg', 'myanmar', 2024, true];
        console.log(list1);
        console.log(typeof(list1));
        console.log(list1[1]);
        console.log(list1[3]);
        console.log(typeof(list1[3]));

        let list2 = [11,22,32,'a','b','c',['x','y','z']];
        console.log(list2);
        console.log(typeof(list2));
        console.log(list2[5]);
        console.log(list2[6][0]);

        let list3 = new Array('Apple','Banana','Orange');
        console.log(list3);
        console.log(typeof(list3));
        console.log(list3[2]);

        let list4 = [
            ['mg mg','aung aung','kyaw kyaw'],
            [11, 24, 26,],
            ['mandalay','bagan','yangon']
        ];
           console.log(list4);
           console.log(typeof(list4));

        console.log(list4[0][2]);
        console.log(list4[0][0]);

        console.log(list4[2][1]);
        console.log(list4[2][2]);

        console.log(list4[0][0]);
        console.log(list4[1][0]);
        console.log(list4[2][0]);




        













    </script>
</body>
</html>
