<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //Object

        let hotel = {

            name: 'XYZ Hotel',
            rooms : 40,
            booked : 25,
            gym : true,
            roomTypes: ['twin','dobule','suiter'],
            checkAvailability: function(){
                return this.rooms - this.booked;
            }
        };
        console.log(hotel);
        
        let hotelName = hotel.name;
        document.write(`<h4>Hotel name is ${hotelName}.</h4>`);
        
        let hotelRoom = hotel.rooms;
        document.write(`<h4>Hotel room is ${hotelRoom}.</h4>`);

        let freeHotelRoom = hotel.checkAvailability();
        document.write(`<h4>Hotel free room is ${freeHotelRoom}.</h4>`);

        hotel.pool = false;
        console.log(hotel);

        delete hotel.gym;
        console.log(hotel);
        
        


    </script>




</body>
</html>
