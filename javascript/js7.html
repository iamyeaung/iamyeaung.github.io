    <script>
        // Array

        // [] or Array()

        let arr = [1,2,3, 'a','b','c'];
        console.log(arr);
        console.log('index is : ',arr[4]);

        let arr1 = Array('aa','bb','cc',11,22,33);
        console.log(arr1);
        console.log('index is : ',arr1[2]);

        let arr2 = ['Mg Mg', 'Madalay', 32,43,['Yangon','Monywa','Taunggyi']];
        console.log(arr2);
        console.log('index is : ',arr2[4][0]);
        
        let fruits = [];
        fruits[0] = 'Apple'
        fruits[1] = 'Orange'
        fruits[2] = 'Banana'
        fruits[3] = 'Strawberry'
        console.log(fruits);

        // push သည် Array ထဲကို နောက်ကနေ ထပ်ထည့်ခြင်း
        fruits.push('Mango') 
        console.log(fruits);

        // unshift သည် Array ရဲ့ ရှေ့ဆုံးကိုထည့်
        fruits.unshift('Cherry'); 
        console.log(fruits);

        // shift သည် array ရဲ့ ရှေ့ဆုံးခန်းကို ဖျက်ခြင်း
        fruits.shift();
        console.log(fruits);       

        // pop သည် Array ရဲ့ နောက်ဆုံးအခန်းကိုဖျက်
        fruits.pop(); 
        console.log(fruits);

        console.log(fruits.sort());
        console.log(fruits.reverse());

        let fruits_str = fruits.toString();
        console.log(fruits_str);
        console.log(typeof(fruits_str));

        // fruits = fruits_str.split(',');
        fruits = fruits_str.split(',');
        console.log(fruits);
        

        let str = 'Mg Mg';
        arr3 = str.split(' ');
        console.log(arr3);
