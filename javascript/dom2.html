<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li id="one">Hello</li>
        <li id="two">Hi</li>
        <li id="three">Welcome</li>
    </ul>

    <script>
        let startTag = document.querySelector('#ul');
        console.log(startTag);

        //return text nodes
        let firstChild = startTag.firstChild;
        console.log('firstchild');
        console.log(firstChild);

        let firstChildElement = startTag.firstElementChild;
        console.log('firstchildElement');
        console.log(firstChildElement);
        
        let last_Child = startTag.lastChild;
        console.log('lastchild');
        console.log(last_Child);

        let lastChild_Element = startTag.lastElementChild;
        console.log('lastchildElement');
        console.log(lastChild_Element);
        
        let privious_sibling = lastChild_Element.previousElementSibling;
        console.log('privious_sibling');
        console.log(privious_sibling);

        let nextElement_Sibling = firstChildElement.nextElementSibling;
        console.log('netElement_sibling');
        console.log(nextElement_Sibling);
                
    </script>

</body>
</html>
