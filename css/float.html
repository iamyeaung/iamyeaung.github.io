<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Lesson</title>

    <style>
        .container{
            border: 1px solid brown;
        
        }

        h3{
            float: left;
        }
        h4{
            float: right;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
        <div class="container">
            <h3>This is float lesson</h3>
            <h4>Lesson One</h4>
            <div class="clear"></div>
        </div>

</body>
</html>
